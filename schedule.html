<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule an Inspection - Western MA Septic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.3.0/alpine-ie11.min.js" defer></script>
    <style>
        .bg-primary { background-color: #009900; }
        .bg-secondary { background-color: #006600; }
        .text-primary { color: #009900; }
        .border-primary { border-color: #009900; }
        .hover\:bg-secondary:hover { background-color: #006600; }
        .shadow-custom {
            box-shadow: 0 4px 6px -1px rgba(0, 153, 0, 0.1), 0 2px 4px -1px rgba(0, 153, 0, 0.06);
        }
    </style>
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-primary text-white shadow-lg">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <svg class="h-10 w-10 mr-3" viewBox="0 0 100 100">
                    <!-- Your logo SVG code here -->
                </svg>
                <span class="font-bold text-xl">Western MA Septic</span>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="hover:text-green-200 transition duration-300">Home</a>
                <a href="services.html" class="hover:text-green-200 transition duration-300">Services</a>
                <a href="about.html" class="hover:text-green-200 transition duration-300">About</a>
                <a href="contact.html" class="hover:text-green-200 transition duration-300">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Schedule an Inspection</h1>
        <div class="bg-white rounded-lg shadow-custom p-6">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">Preferred Date</label>
                    <input type="date" id="date" name="date" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Additional Information</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <button type="submit" class="bg-primary text-white px-6 py-3 rounded-full font-semibold hover:bg-secondary transition duration-300">Submit Request</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-12 mt-12">
        <!-- Footer content (same as your main page) -->
    </footer>
</body>
</html>
